<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Una Carta Para Isa</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #2c3e50;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 18px;
        z-index: 10000;
        background: rgba(44, 62, 80, 0.9);
        padding: 20px 40px;
        border-radius: 10px;
        border: 2px solid #3498db;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <h2>ðŸŒŸ Una Carta Para Isa</h2>
      <p>Cargando el universo de autopoiesis...</p>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
